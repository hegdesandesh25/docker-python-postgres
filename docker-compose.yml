version: '3'
services:
   postgres:
        image: 'postgres:latest'
        environment:
           POSTGRES_PASSWORD: postgres
           POSTGRES_USER: postgres
           POSTGRES_DB: stripe-example
        volumes:
          - ./pgdata:/var/lob/postgres/data
        ports:
          - "5432:5432"
        networks:
             node_net:
               ipv4_address: 172.28.1.4
networks:
  node_net:
     ipam:
        driver: default
        config:
          - subnet: 172.28.0.0/16
